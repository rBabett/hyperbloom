<h1>Add New Seed</h1>

<form [formGroup]="newSeedForm"
      (ngSubmit)="onSubmit()">

  <div>
    <label for="name">
      Name
    </label>
    <input placeholder="You seed's name" id="name" type="text" formControlName="name">
  </div>

  <div>
    <label for="lightNeeds">
      Light Needs
    </label>
    <select id="lightNeeds" formControlName="lightNeeds">
      <option hidden="hidden" value="">Choose your plant's light needs</option>
      <option *ngFor="let lightneed of lightNeeds" [ngValue]="lightneed.name
">
        {{lightneed.name}}
      </option>
    </select>
  </div>

  <div>
    <label for="waterNeeds">
      Water Needs
    </label>
    <select id="waterNeeds" formControlName="waterNeeds">
      <option hidden="hidden" value="">Choose your plant's water needs</option>
      <option *ngFor="let waterneed of waterNeeds" [ngValue]="waterneed.name">
        {{waterneed.name}}
      </option>
    </select>
  </div>
  <div>
    <label for="soilNeeds">
      Soil Needs
    </label>
    <select id="soilNeeds" formControlName="soilNeeds">
      <option hidden="hidden" value="">Choose your plant's soil needs</option>
      <option *ngFor="let soilneed of soilNeeds" [ngValue]="soilneed.name
">
        {{soilneed.name}}
      </option>
    </select>
  </div>


  <div>
    <label for="expectedHarvestAmount">
      Expected Harvest Amount
    </label>
    <input id="expectedHarvestAmount" type="number" min="0" formControlName="expectedHarvestAmount">
    <select id="harvestUnit" formControlName="harvestUnit">
      <option hidden="hidden" value="">unit</option>
      <option *ngFor="let unit of harvestUnits" [ngValue]="unit.name
">
        {{unit.name}}
      </option>
    </select>
  </div>

  <div>
    <label for="temperature">
      Temperature
    </label>
    <input id="lowerTemp" type="number" formControlName="lowerTemp">
    <input id="higherTemp" type="number" formControlName="higherTemp">
    <select id="temperature" formControlName="tempUnit">
      <option hidden="hidden" value="">unit</option>
      <option *ngFor="let unit of tempUnits" [ngValue]="unit.name
">
        {{unit.name}}
      </option>
    </select>
  </div>

  <div>
    <label for="color">
      Color
    </label>
    <input type="color" id="color" formControlName="color"/>
  </div>

  <button class="button" type="submit">Add Seed</button>
</form>
